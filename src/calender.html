<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Calendar</title>
    <link rel="stylesheet" href="calenderstyle.css" />
  </head>
  <body>
    <div class="calendar">
      <div class="month">
        <span class="prev" onclick="prevMonth()">&#10094;</span>
        <h1 id="monthYear">August 2024</h1>
        <span class="next" onclick="nextMonth()">&#10095;</span>
      </div>
      <div class="weekdays"></div>
      <div class="days" id="daysContainer">
        <!-- Days will be dynamically inserted here -->
      </div>
      <div id="tooltip"></div>
    </div>
    <h2 href="calender.html" id="triallll">calender</h2>
    <script src="script.js"></script>
  </body>
</html>
